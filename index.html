<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <header class="fixed w-full bg-gray-300 py-2 shadow-md h-16 z-50">
    <div class="container mx-auto">
      <div class="text-3xl">goodpups</div> 
    </div>
  </header>
  <div class="main pt-16">
    <section class="banner relative py-32 bg-gray-500 overflow-hidden">
      <img
        alt="Pupper"
        class="section-bg opacity-25 object-fit">
      <h1 class="text-6xl text-white text-center relative">Good Pups!</h1>
    </section>
    <section class="dogs pt-8 pb-16">
      <div class="container mx-auto">
        <div class="flex flex-col flex-wrap justify-evenly sm:flex-row">

          <div class="dog-profile w-full lg:w-5/12 text-center bg-gray-300 border rounded-lg shadow-md inline-flex my-2" style="display:none;">
            <figure class="dog-profile__image w-2/6 bg-gray-400 mx-auto relative overflow-hidden rounded-l-lg">
              <img src="" class="object-fit">
            </figure>
            <div class="w-8/12 p-4">
              <div class="dog-profile__name text-lg">
              </div>
              <div class="dog-profile__rating text-orange-400 text-2xl">
              </div>
              <div class="dog-profile__content">
              </div>
              <button class="dog-profile__hide-btn bg-blue-500 hover:bg-blue-400 text-white font-bold px-8 py-3 mt-2 rounded-lg">Hide</button>
            </div>
          </div>

        </div>
      </div>
    </section>
    <footer class="bg-gray-700 h-40">
      
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/scripts.js"></script>
</body>
